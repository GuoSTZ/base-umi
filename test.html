<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .red{
    color: red;
  }
  .blue{
    color: blue;
  }
</style>
</head>

<body>
  <div class="red blue">123</div>
  <div class="blue red">456</div>

  <script>
    class Logger {
      constructor() {
      }

      sleep(time) {
        const prev = new Date().valueOf();
        console.log(new Date().valueOf() - prev, '====')
        while (new Date().valueOf() - prev < time * 1000) {
        }
        return this
      }

      log(msg) {
        console.log(msg);
        return this
      }
    }

    const Log = new Logger();
    Log.log(1).log(2).sleep(10).log(3)
  </script>

</body>

</html>
